template.name: 'Cadena de herramientas de Continuous Delivery'
template.description: "Esta cadena de herramientas incluye herramientas para desarrollar y desplegar su aplicación. Dependiendo de su aplicación, cuando se crea la cadena de herramientas, el repositorio Git estará vacío o contendrá el código fuente de su aplicación.\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización seleccionada, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**."
toolchain.getting_started: '** ¡Se está creando su aplicación! Inicio rápido: ** Para ver cómo la canalización implementa su aplicación, haga clic en ** Delivery Pipeline **. Una vez implementada la aplicación, puede verla en ejecución haciendo clic en ** Ver aplicación **.'
